name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

permissions: write-all

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.19]
        java: [adopt-hotspot@15.0.2+7]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@15.0.2+7)
        if: matrix.java == 'adopt-hotspot@15.0.2+7'
        uses: actions/setup-java@v4
        with:
          distribution: adopt-hotspot
          java-version: 15.0.2+7
          cache: sbt

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - run: sbt '++ ${{ matrix.scala }}' scalafmtCheckAll test scripted

      - name: Compress target directories
        run: tar cf targets.tar target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v4
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.19]
        java: [adopt-hotspot@15.0.2+7]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@15.0.2+7)
        if: matrix.java == 'adopt-hotspot@15.0.2+7'
        uses: actions/setup-java@v4
        with:
          distribution: adopt-hotspot
          java-version: 15.0.2+7
          cache: sbt

      - name: Download target directories (2.12.19)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-2.12.19-${{ matrix.java }}

      - name: Inflate target directories (2.12.19)
        run: |
          tar xf targets.tar
          rm targets.tar

      - env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: sbt ci-release

      - run: sbt makeSite

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site
